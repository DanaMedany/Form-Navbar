<!DOCTYPE html>
<html lang="en">

    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />

    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>

    </form>

    <script src="main.js"></script>
  </body>
